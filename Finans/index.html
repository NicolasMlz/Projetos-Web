<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Title -->
    <title>Finans - Finanças Pessoais</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>

  <body>
    <div id="container">
     
      <nav class="navbar navbar-expand-md navbar-light">

      <!-- Logo -->
      <a href="" id="logo" class="navbar-brand">Logo</a>

      <!-- Menu Hamburguer -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navegação -->
      <div class="collapse navbar-collapse" id="navegacao">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Recursos</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Benefício</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Preço</a>
          </li>
        </ul>

        <div>
          <a id="entrar" class="btn btn-outline-light">Entrar</a>
        </div>
      </div>
    </nav>
    <!-- Navegação -->

    <!-- Cadastro -->
    <div>
      <div id="cadastro">
        <h1 class="display-3">Suas contas, descomplicadas</h1>
        <h5>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online
            que vai facilitar sua vida financeira.</h5>

        <form>
          <div class="input-group">
             <input class="form-control" type="text" placeholder="Seu e-mail" >
             <div class="input-group-append">
                 <button type="button" class="btn btn-primary">Cadastre-se</button>
             </div>
          </div>
        </form>

        <div id="area-disponibilidade">
          <h5 class="d-inline">Disponível para </h5>
          <button class="btn btn-sm btn-outline-light" type="button">A</button>
          <button class="btn btn-sm btn-outline-light" type="button">IP</button>
        </div>
      </div>

      <img id="mulher" src="imagens/capa-mulher.png">
        
    </div>
    <!-- Cadastro -->

    </div>  
  <!-- JavaScript (Opcional) -->
      <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
